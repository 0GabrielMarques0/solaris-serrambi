<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- import font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap"
      rel="stylesheet"
    />
    <link 
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Kaisei+Tokumin:wght@400;800&display=swap" 
        rel="stylesheet"
    />
    <title>Solares Serrambi</title>
  </head>
  <body>
    <header class="navbar">
      <img class="icon" src="./assets/icon-localization.png" alt="" />
      <p class="desc-icon">Como nos encontrar</p>
      <img class="icon" src="./assets/icon-fone.png" alt="" />
      <p class="desc-icon">81 xxxxx-xxxx</p>
      <img class="icon" src="./assets/icon-instagram.png" alt="" />
      <img class="icon" src="./assets/icon-facebook.png" alt="" />
      <img class="icon" src="./assets/icon-user.png" alt="" />
      <button class="reserve-button">RESERVAR</button>
    </header>
    <section class="banner-section">
      <img class="logo" src="./assets/logo.svg" alt="" />
      <div class="title">
        <h1 class="main-title">SOLARIS SERRAMBI FLATS</h1>
        <h2 class="subtitle">PERNAMBUCO</h2>
      </div>
      <div class="container-input">
        <input placeholder="Nome" class="input" type="text" />
        <input placeholder="Seu melhor e-mail" class="input" type="text" />
        <input placeholder="Perguntas / Dúvidas" class="input" type="text" />
        <button class="submit-button">ENVIAR</button>
      </div>
      <img class="banner" src="./assets/background-header.png" alt="" />
    </section>
    <section class="description-section">
        <div class="top-description">
            <h1>UMA PRAIA PARADISÍACA</h1>
            <hr class="horizontal-rule">
        </div>
        <div class="description-text">
            <p>O mar deslumbrante da praia de Serrambi, localizando em Pernambuco é um dos principais destinos dos turistas quando visitam o estado.</p>
        </div>
        <div class="description-img-carousel">
            <img src="assets/section1-picture1.png" alt="">
            <img src="assets/section1-picture2.png" alt="">
            <img src="assets/section1-picture3.png" alt="">
        </div>
    </section>
  </body>
</html>
